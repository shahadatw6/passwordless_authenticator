<!DOCTYPE html>
<html>
<head>
    <title>ESP32 TOTP Display</title>
</head>
<body>
    <h1>ESP32 TOTP Display</h1>
    <p>Access the TOTP tokens generated by the ESP32-C3 board:</p>
    <p>ESP32 IP Address: {{ esp_ip_address }}</p>
    <p>ESP32 Port: {{ esp_port }}</p>
    <p>TOTP Value: {{ totp_value }}</p>  <!-- Display TOTP value -->
    <p><a href="http://{{ esp_ip_address }}">Go Back</a></p>
</body>
</html>
